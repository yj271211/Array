<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	
		<!--九九乘法口诀表-->
		<script>
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					document.write(j+'x'+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				document.write('<br />')
			}
		</script>
	</body>
</html>
